<!DOCTYPE html>
<html>
  <head>
    <title>Upload Image</title>
  </head>
  <body>
    <form method="post" enctype="multipart/form-data" action="{% url 'upload' %}">
      <input type="file" name="image">
      <input type="text" name="mode">
      <button type="submit">Upload</button>
    </form>
  </body>
</html>
